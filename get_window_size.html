<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="get_window_size.css" />
    <title>Window Information</title>
  </head>
  <body>
    <div class="container">
      <div class="window_info info">
        <h2>Window Information:</h2>
        <p id="window_width">width:</p>
        <p id="window_height">height:</p>
      </div>
      <div class="history_info info">
        <h2>History</h2>
        <p id="items">items:</p>
      </div>
      <div class="screen_info info">
        <h2>Screen Resolution</h2>
        <p id="screen_width">width:</p>
        <p id="screen_height">height:</p>
      </div>
    </div>
    <script src="get_window_size.js"></script>
  </body>
</html>
